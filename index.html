<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/img_404623.png" type="image/x-icon">

    <title>Login Page</title>
</head>

<body>
    <!-- Login -->
    <div class="container">
        <form action="#" class="login active">
            <h2 class="title">Login with your account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="loginemail" placeholder="Email address" autofocus>
                    <i class='bx bx-envelope'></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" pattern=".{8,}" id="loginpassword" placeholder="Your password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <span class="help-text">At least 8 characters</span>
            </div>
            <p class="btn-submit"> <a href="#" onclick="switchForm('Success', event)">Login</a></p>
            <a href="#">Forgot password?</a>
            <p>I don't have an account. <a href="#" onclick="switchForm('register', event)">Register</a></p>
        </form>
        <!-- Registration Page -->
        <form action="#" class="register">
            <h2 class="title">Register your account</h2>
            <div class="form-group">
                <label for="firstname">First name</label>
                <div class="input-group">
                    <input type="text" id="firstname" placeholder="Enter your first name" required>
                    <i class='bx bx-user'></i>
                </div>

                <label for="lastname">Last name</label>
                <div class="input-group">
                    <input type="text" id="lastname" placeholder="Enter your last name" required>
                    <i class='bx bx-user'></i>
                </div>
                <label for="number">Phone number</label>
                <div class="input-group">
                    <input type="tel" id="number" placeholder="Enter your phone number"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{2}" required>
                    <i class='bx bx-phone'></i>
                </div>
                <div class="input-group" style="margin: 10px 0px;">
                    <label for="gender"> Select you gender</label>
                    <select title="gender" name="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <div class="input-group" >
                    <label for="birthday">Date of birth:</label>
                    <input type="date" id="birthday" pattern="\d{1,2}/\d{1,2}/\d{4}" data-date-inline-picker="true">
                </div>

                <div class="input-group" style="margin: 10px 0px;" >
                    <label for="favcolor">Favorite color</label>
                    <select title="fav-color" name="fav-color">
                        <option value="none" selected>Red</option>
                        <option value="male">Yellow</option>
                        <option value="female">Black</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address">
                    <i class='bx bx-envelope'></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" pattern=".{8,}" id="password" placeholder="Your password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <span class="help-text">At least 8 characters</span>
            </div>

            <p class="btn-submit"> <a href="#" onclick="switchForm('Success', event)">Register</a></p>
            <p>I already have an account. <a href="#" onclick="switchForm('login', event)">Login</a></p>
        </form>
        <!-- Success Page -->
        <form action="#" class="Success">
            <div class="input-group">
                <h1>Success</h1>
                <p>Thank you for taking out time to register;<br> we'll be in touch shortly!</p>
                <a href="#" onclick="switchForm('login', event)">Logout</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
